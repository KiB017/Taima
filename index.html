<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taima</title>

</head>
<body>
    <header>
        <h2 class="title">TAIMA</h2>
    </header>


    <div class="container">
        <div class="box">
            <h3 class="timer-title">Dedication timer</h3>
            <div class="timer-container">
                <span class="timer-part timer-part-minutes">00</span>
                <span class="timer-part">:</span>
                <span class="timer-part timer-part-seconds">00</span>
            </div>           
            <button class="timer_btn timer_btn_contorl start-button ">
                <span class="material-symbols-outlined">pause_circle</span>
            </button>
            <button class="timer_btn timer_btn_contorl reset-button ">
                <span class="material-symbols-outlined">device_reset</span>
            </button>
        </div>
        
        <div class="box">
            <h3>Objectives</h3>
            <div class = "objectives-box1">
                <label for="objectives-box1">Objective 1</label>
            </div>

            <div class = "objectives-box2">
                <label for="objectives-box2">Objective 2</label>
            </div>

            <div class = "objectives-box3">
                <label for="objectives-box3">Objective 3</label>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
