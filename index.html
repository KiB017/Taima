<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taima</title>
    <!--10151963-->
</head>
<body>
    <header>
        <h2 class="title">TAIMA</h2>
    </header>


    <div class="container">
        <div class="box timer"></div>
        
        <div class="box to-do_List">
            <h3>To-Do List</h3>
            <form action="">
                <div class="row">
                    <input type="text" class="input-box" placeholder="Add your task here :D">
                    <button class="add-btn">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </form>
            

            <div class="select">
                <select name="tasks" class="select-filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                </select>
            </div>

            <div class="task-list_container">
                <ul class="task-list"></ul>
            </div>
            
        </div>
    </div>

    
    <script src="js/code.js" type="module"></script>
</body>
</html>
